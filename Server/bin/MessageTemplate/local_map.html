<html>
<head>
<title>%LOCAL_MAP%</title>
<meta http-equiv="Content-Type" content="%CONTENTTYPE%">
<link rel="stylesheet" href="r.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<table width="517" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td><img src="map_bg_top.gif" width="517" height="5" alt=""></td>
  </tr>
  <tr> 
    <td> 
      <table width="517" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="4" height="100%" background="map_bg_left.gif"><img src="map_bg_left.gif" width="4" height="100%" alt=""></td>
          <td width="505" bgcolor="#DDDDDD"> 
            <div align="center"><img src="%LOCAL_MAP_URI%" width="%LOCAL_MAP_WIDTH%" height="%LOCAL_MAP_HEIGHT%" alt="[%LOCAL_MAP_ALT%]"></div>
          </td>
          <td width="8" height="100%" background="map_bg_right.gif"><img src="map_bg_right.gif" width="8" height="100%" alt=""></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table width="517" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="4" height="100%" background="map_bg_left.gif"><img src="map_bg_left.gif" width="4" height="100%" alt=""></td>
    <td width="505" bgcolor="#DDDDDD" height="5"><img src="spacer2.gif" width="5" height="5" alt=""></td>
    <td background="map_bg_right.gif" width="8" height="100%"><img src="map_bg_right.gif" width="8" height="100%" alt=""></td>
  </tr>

  <tr> 
    <td width="4" height="100%" background="map_bg_left.gif"><img src="map_bg_left.gif" width="4" height="100%" alt=""></td>
    <td bgcolor="#DDDDDD" height="5"> 
      <div align="center"> 
        <table width="495" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td height="6"><img src="directions_upper_bg.gif" width="495" height="6" alt=""></td>
          </tr>

          <tr> 
            <td> 
              <table width="495" border="0" cellspacing="0" cellpadding="0">
                <tr> 
                  <td width="3" height="100%" background="directions_left_bg.gif"><img src="directions_left_bg.gif" width="3" height="100%" alt=""></td>
                  <td width="489" bgcolor="#FFFFFF" class="normal"> 
                    <p><img src="mappin.gif" width="20" height="20" alt=""><b>%LOCAL_MAP_NAME%</b></p>
                    </td>
                  <td width="3" height="100%" background="directions_right_bg.gif"><img src="directions_right_bg.gif" width="3" height="100%" alt=""></td>
                </tr>
              </table>
            </td>
          </tr>

          <tr> 
            <td> 
              <table width="495" border="0" cellspacing="0" cellpadding="0">
                <tr> 
                  <td width="3" height="100%" background="directions_left_bg.gif"><img src="directions_left_bg.gif" width="3" height="100%" alt=""></td>
                  <td width="489" bgcolor="#FFFFFF" class="normal"> 
                    <p>%SIGNATURE%</p>
                    </td>
                  <td width="3" height="100%" background="directions_right_bg.gif"><img src="directions_right_bg.gif" width="3" height="100%" alt=""></td>
                </tr>
              </table>
            </td>
          </tr>


          <tr> 
            <td height="6"><img src="directions_lower_bg.gif" width="495" height="6" alt=""></td>
          </tr>
        </table>
        <img src="spacer2.gif" width="5" height="5" alt=""></div>
    </td>
    <td background="map_bg_right.gif" width="8" height="100%"><img src="map_bg_right.gif" width="8" height="100%" alt=""></td>
  </tr>
</table>
<table width="517" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="map_bg_bottom.gif" width="517" height="9"></td>
  </tr>
</table>
</body>
</html>
